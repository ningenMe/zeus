spring:
  datasource:
    ningenme-mysql:
      url: jdbc:mysql://localhost:3306/ningenme
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    comicme-mysql:
      url: jdbc:mysql://localhost:3306/comicme
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    compro-mysql:
      url: jdbc:mysql://localhost:3306/compro
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    batchmeta-mysql:
      url: jdbc:mysql://localhost:3306/batchmeta
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: never
zeus-api:
  sqs:
    user:
      access-key-id: ${SQS_USER_ACCESS_KEY_ID}
      secret-access-key: ${SQS_USER_SECRET_ACCESS_KEY}
    queue:
      access-count-url: ${SQS_QUERE_ACCESS_COUNT_URL}
